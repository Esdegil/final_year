<p>I borrowed the BIT MAP data from <a href="https://www.mischianti.org/2021/07/14/ssd1306-oled-display-draw-images-splash-and-animations-2/">here</a>. <br  />
</p>
<p><b>Wire cables should be as short as possible.</b> <br  />
</p>
<p><b>Flip upside down cannot be enabled.</b> <br  />
</p>
<p>I used a 10 cm wire cable. <br  />
 However, it is sometimes affected by noise. <br  />
 </p>
